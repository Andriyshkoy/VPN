{% extends 'base.html' %}
{% block body %}
<h2>Servers</h2>
<table class="table table-striped">
<thead><tr><th>ID</th><th>Name</th><th>IP</th><th>Location</th><th></th></tr></thead>
<tbody>
{% for s in servers %}
<tr>
  <td>{{ s.id }}</td>
  <td>{{ s.name }}</td>
  <td>{{ s.ip }}</td>
  <td>{{ s.location }}</td>
  <td>
    <form method="post" action="{{ url_for('delete_server_form', server_id=s.id) }}" style="display:inline">
      <button class="btn btn-sm btn-danger">Delete</button>
    </form>
  </td>
</tr>
{% endfor %}
</tbody>
</table>

<h3>Add server</h3>
<form method="post" action="{{ url_for('create_server') }}">
  <div class="mb-2"><input class="form-control" type="text" name="name" placeholder="Name" required></div>
  <div class="mb-2"><input class="form-control" type="text" name="ip" placeholder="IP" required></div>
  <div class="mb-2"><input class="form-control" type="number" name="port" placeholder="Port" value="22"></div>
  <div class="mb-2"><input class="form-control" type="text" name="host" placeholder="Host" required></div>
  <div class="mb-2"><input class="form-control" type="text" name="location" placeholder="Location" required></div>
  <div class="mb-2"><input class="form-control" type="text" name="api_key" placeholder="API Key" required></div>
  <div class="mb-2"><input class="form-control" type="number" step="0.01" name="cost" placeholder="Cost" value="0"></div>
  <button class="btn btn-primary" type="submit">Create</button>
</form>
{% endblock %}
